{% extends 'base.html' %}{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Kayıt Ol</h3>
    <div class="form-group">
      <label for="email">Email Adresi</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Mail Adresi Giriniz!"
      />
    </div>
    <div class="form-group">
      <label for="firstName">İsim</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="İsiminizi Giriniz!"
      />
    </div>
    <div class="form-group">
      <label for="password1">Parola</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Parola Giriniz"
      />
    </div>
    <div class="form-group">
      <label for="password2">Parola (Tekrar)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Parola Onay"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Gönder</button>
  </form>

{% endblock %}
